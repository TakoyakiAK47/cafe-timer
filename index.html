<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFE TOUCH MANAGER | SCHALE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,700;1,700&display=swap');

        :root {
            --ba-blue: #00bbff;
            --ba-light-blue: #e6f7ff;
            --ba-dark-blue: #123456;
            --bg-white: #f4f7f9;
            --glass: rgba(255, 255, 255, 0.8);
            --schale-gray: #5b6d81;
            --accent-orange: #ff9d00;
            --ai-purple: #a855f7;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-white);
            background-image: 
                linear-gradient(135deg, #ffffff 25%, transparent 25%), 
                linear-gradient(225deg, #ffffff 25%, transparent 25%), 
                linear-gradient(45deg, #ffffff 25%, transparent 25%), 
                linear-gradient(315deg, #ffffff 25%, #f4f7f9 25%);
            background-position: 40px 0, 40px 0, 0 0, 0 0;
            background-size: 80px 80px;
            background-repeat: repeat;
            color: var(--schale-gray);
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        .app-container {
            width: 95%;
            max-width: 450px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 2px solid #fff;
            border-radius: 5px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05), 0 0 0 5px rgba(255, 255, 255, 0.5);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--ba-blue);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .header-title {
            font-family: 'Exo 2', sans-serif;
            font-size: 1.2rem;
            font-style: italic;
            color: var(--ba-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .system-status {
            font-size: 10px;
            color: var(--ba-blue);
            text-align: right;
            line-height: 1.2;
        }

        /* AI Advisor Section */
        .ai-section {
            background: rgba(168, 85, 247, 0.05);
            border: 1px dashed var(--ai-purple);
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 15px;
        }

        .ai-title {
            font-size: 11px;
            font-weight: bold;
            color: var(--ai-purple);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .ai-content {
            font-size: 12px;
            line-height: 1.4;
            color: #6b21a8;
        }

        /* Timer Cards */
        .timer-card {
            background: white;
            margin-bottom: 15px;
            border-radius: 4px;
            position: relative;
            box-shadow: 2px 2px 0px var(--ba-blue);
            border: 1px solid #d1dee7;
            padding: 12px;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .area-label {
            font-size: 11px;
            font-weight: bold;
            color: white;
            background: var(--ba-blue);
            padding: 2px 10px;
            transform: skewX(-15deg);
        }

        .area-label span {
            display: inline-block;
            transform: skewX(15deg);
        }

        .time-display {
            font-family: 'Exo 2', sans-serif;
            font-size: 2.4rem;
            color: var(--ba-dark-blue);
            text-align: center;
            margin: 5px 0;
            font-variant-numeric: tabular-nums;
        }

        .status-badge {
            text-align: center;
            font-size: 11px;
            font-weight: bold;
            color: var(--ba-blue);
            margin-bottom: 10px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            border: none;
            padding: 10px;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            transition: 0.2s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
        }

        .btn-main { background: var(--ba-blue); color: white; }
        .btn-main:active { transform: translateY(1px); }
        .btn-sub { background: #f1f5f9; color: var(--schale-gray); }
        
        .invitation { border-bottom: 4px solid var(--accent-orange); box-shadow: 2px 2px 0px var(--accent-orange); }
        .invitation .area-label { background: var(--accent-orange); }
        .invitation .time-display { color: var(--accent-orange); }
        .invitation .status-badge { color: var(--accent-orange); }

        #splash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: 0.5s;
        }

        #notice-bar {
            position: fixed;
            top: 20px; left: 50%; transform: translateX(-50%);
            background: var(--ba-dark-blue); color: white;
            padding: 10px 30px; border-radius: 50px;
            font-size: 14px; font-weight: bold; z-index: 1000;
            display: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 12px; height: 12px;
            border: 2px solid rgba(168, 85, 247, 0.2);
            border-radius: 50%;
            border-top-color: var(--ai-purple);
            animation: spin 1s ease-in-out infinite;
            margin-right: 5px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="splash" onclick="initApp()">
    <div style="text-align: center;">
        <div style="font-family: 'Exo 2', sans-serif; font-size: 2rem; color: var(--ba-blue);">SCHALE</div>
        <div style="font-size: 10px; letter-spacing: 2px; color: var(--schale-gray);">TOUCH TO BOOT SYSTEM</div>
    </div>
</div>

<div id="notice-bar"></div>

<div class="app-container">
    <div class="header">
        <div class="header-title">Cafe Manager</div>
        <div class="system-status">
            STATUS: ONLINE<br>
            <span id="current-date">0000.00.00</span>
        </div>
    </div>

    <!-- AI Advisor Section -->
    <div class="ai-section">
        <div class="ai-title">✨ AI戦術アドバイザー</div>
        <div id="ai-response" class="ai-content">システム起動中...</div>
    </div>

    <!-- Area 01 -->
    <div class="timer-card" id="card-timer1">
        <div class="label-row">
            <div class="area-label"><span>AREA 01</span></div>
            <div style="font-size: 9px; color: #aab6c3;">RESET: 04:00 / 16:00</div>
        </div>
        <div class="time-display" id="timer1">03:00:00</div>
        <div class="status-badge" id="status-timer1">READY</div>
        <div class="button-group">
            <button class="btn btn-main" onclick="startTimer('timer1', 3)">EXECUTE</button>
            <button class="btn btn-sub" onclick="resetTimer('timer1')">CLEAR</button>
        </div>
    </div>

    <!-- Area 02 -->
    <div class="timer-card" id="card-timer2">
        <div class="label-row">
            <div class="area-label"><span>AREA 02</span></div>
            <div style="font-size: 9px; color: #aab6c3;">RESET: 04:00 / 16:00</div>
        </div>
        <div class="time-display" id="timer2">03:00:00</div>
        <div class="status-badge" id="status-timer2">READY</div>
        <div class="button-group">
            <button class="btn btn-main" onclick="startTimer('timer2', 3)">EXECUTE</button>
            <button class="btn btn-sub" onclick="resetTimer('timer2')">CLEAR</button>
        </div>
    </div>

    <!-- Ticket 01 -->
    <div class="timer-card invitation" id="card-inv1">
        <div class="label-row">
            <div class="area-label"><span>TICKET 01</span></div>
            <div style="font-size: 9px; color: #aab6c3;">COOLDOWN: 20H</div>
        </div>
        <div class="time-display" id="inv1">20:00:00</div>
        <div class="status-badge" id="status-inv1">READY</div>
        <div class="button-group">
            <button class="btn btn-main" onclick="startTimer('inv1', 20)">INVITE</button>
            <button class="btn btn-sub" onclick="resetTimer('inv1')">CLEAR</button>
        </div>
    </div>

    <!-- Ticket 02 -->
    <div class="timer-card invitation" id="card-inv2">
        <div class="label-row">
            <div class="area-label"><span>TICKET 02</span></div>
            <div style="font-size: 9px; color: #aab6c3;">COOLDOWN: 20H</div>
        </div>
        <div class="time-display" id="inv2">20:00:00</div>
        <div class="status-badge" id="status-inv2">READY</div>
        <div class="button-group">
            <button class="btn btn-main" onclick="startTimer('inv2', 20)">INVITE</button>
            <button class="btn btn-sub" onclick="resetTimer('inv2')">CLEAR</button>
        </div>
    </div>

    <div style="text-align: center; font-size: 9px; color: #aab6c3; margin-top: 10px;">
        CONFIDENTIAL - SCHALE ORGANIZATION
    </div>
</div>

<script>
    const apiKey = "";
    let audioCtx = null;

    function initApp() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        document.getElementById('splash').style.opacity = '0';
        setTimeout(() => { document.getElementById('splash').style.display = 'none'; }, 500);
        playBeep(880, 0.05, 0.1);
        fetchAiAdvice();
    }

    async function callGemini(prompt, systemPrompt) {
        let delay = 1000;
        for (let i = 0; i < 5; i++) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });
                if (!response.ok) throw new Error('API Error');
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text;
            } catch (err) {
                if (i === 4) throw err;
                await new Promise(r => setTimeout(r, delay));
                delay *= 2;
            }
        }
    }

    async function fetchAiAdvice() {
        const aiBox = document.getElementById('ai-response');
        aiBox.innerHTML = '<span class="loading-spinner"></span> 戦術分析中...';
        
        const now = new Date();
        const systemPrompt = "あなたはシャーレのAI秘書です。先生に今日の短い挨拶と、カフェ管理への一言アドバイスを送ってください。短く2文以内で。";
        const prompt = "先生に挨拶と、今日のカフェ運用の応援をお願いします。";

        try {
            const res = await callGemini(prompt, systemPrompt);
            aiBox.innerText = res || "先生、お疲れ様です！今日もカフェの管理を頑張りましょう！";
        } catch (e) {
            aiBox.innerText = "通信エラー：戦術データの受信に失敗しました。";
        }
    }

    function playBeep(freq = 880, vol = 0.1, duration = 0.5) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        gain.gain.setValueAtTime(0, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(vol, audioCtx.currentTime + 0.02);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function showNotice(text) {
        const bar = document.getElementById('notice-bar');
        bar.innerText = text;
        bar.style.display = 'block';
        playBeep(440, 0.1, 0.5);
        setTimeout(() => { bar.style.display = 'none'; }, 5000);
    }

    function startTimer(id, hours) {
        const endTime = Date.now() + (hours * 60 * 60 * 1000);
        localStorage.setItem(id, endTime);
        playBeep(1100, 0.05, 0.2);
        update();
    }

    function resetTimer(id) {
        localStorage.removeItem(id);
        update();
    }

    function update() {
        const now = new Date();
        document.getElementById('current-date').innerText = 
            `${now.getFullYear()}.${(now.getMonth()+1).toString().padStart(2,'0')}.${now.getDate().toString().padStart(2,'0')}`;

        const ids = ['timer1', 'timer2', 'inv1', 'inv2'];
        ids.forEach(id => {
            const savedEnd = localStorage.getItem(id);
            const display = document.getElementById(id);
            const status = document.getElementById('status-' + id);
            const btn = document.querySelector(`#card-${id} .btn-main`);
            
            // Reset logic
            if (id.startsWith('timer') && savedEnd) {
                const lastCheck = localStorage.getItem(id + '_rck') || 0;
                const nowT = now.getTime();
                const r4 = new Date(now).setHours(4,0,0,0);
                const r16 = new Date(now).setHours(16,0,0,0);
                if ((lastCheck < r4 && nowT >= r4) || (lastCheck < r16 && nowT >= r16)) {
                    localStorage.removeItem(id);
                    showNotice("生徒が入れ替わりました！");
                    localStorage.setItem(id + '_rck', nowT);
                    return;
                }
                localStorage.setItem(id + '_rck', nowT);
            }

            if (!savedEnd) {
                display.innerText = (id.startsWith('inv')) ? "20:00:00" : "03:00:00";
                display.style.opacity = "0.3";
                status.innerText = "READY";
                btn.disabled = false;
                return;
            }

            display.style.opacity = "1";
            let rem = savedEnd - now.getTime();
            if (rem <= 0) {
                if (rem > -1500) playBeep(900, 0.1, 0.5);
                display.innerText = "00:00:00";
                status.innerText = "COMPLETE";
                btn.disabled = false;
            } else {
                const h = Math.floor(rem / 3600000).toString().padStart(2, '0');
                const m = Math.floor((rem % 3600000) / 60000).toString().padStart(2, '0');
                const s = Math.floor((rem % 60000) / 1000).toString().padStart(2, '0');
                display.innerText = `${h}:${m}:${s}`;
                status.innerText = "IN PROGRESS";
                btn.disabled = true;
            }
        });
    }

    setInterval(update, 1000);
</script>
</body>
</html>
