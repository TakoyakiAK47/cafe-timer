<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFE TOUCH MANAGER | SCHALE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,700;1,700&display=swap');

        :root {
            --ba-blue: #00bbff;
            --ba-light-blue: #e6f7ff;
            --ba-dark-blue: #123456;
            --bg-white: #f4f7f9;
            --glass: rgba(255, 255, 255, 0.85);
            --schale-gray: #5b6d81;
            --accent-orange: #ff9d00;
            --ai-pink: #ff7eb6;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-white);
            background-image: 
                radial-gradient(var(--ba-light-blue) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--schale-gray);
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 2px solid var(--ba-blue);
            padding-bottom: 8px;
            margin-bottom: 5px;
        }

        .header-title {
            font-family: 'Exo 2', sans-serif;
            font-size: 1.1rem;
            font-style: italic;
            color: var(--ba-blue);
            font-weight: bold;
        }

        .system-time {
            font-size: 10px;
            color: var(--ba-blue);
            text-align: right;
            font-family: monospace;
        }

        /* Birthday AI Section */
        .birthday-section {
            background: linear-gradient(90deg, rgba(255, 126, 182, 0.1), transparent);
            border: 1px solid rgba(255, 126, 182, 0.3);
            border-radius: 8px;
            padding: 10px;
            position: relative;
        }

        .birthday-title {
            font-size: 10px;
            font-weight: bold;
            color: var(--ai-pink);
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 4px;
        }

        .birthday-content {
            font-size: 12px;
            line-height: 1.4;
            color: #be185d;
        }

        /* Timer Grid */
        .timer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .timer-card {
            background: white;
            border-radius: 6px;
            border: 1px solid #d1dee7;
            padding: 10px;
            box-shadow: 2px 2px 0px rgba(0, 187, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .area-tag {
            font-size: 9px;
            font-weight: bold;
            color: white;
            background: var(--ba-blue);
            padding: 1px 6px;
            align-self: flex-start;
            margin-bottom: 5px;
        }

        .invitation .area-tag { background: var(--accent-orange); }

        .time-display {
            font-family: 'Exo 2', sans-serif;
            font-size: 1.8rem;
            color: var(--ba-dark-blue);
            margin: 5px 0;
            font-variant-numeric: tabular-nums;
        }

        .invitation .time-display { color: var(--accent-orange); }

        .status-badge {
            font-size: 10px;
            font-weight: bold;
            color: var(--ba-blue);
            margin-bottom: 8px;
        }

        .invitation .status-badge { color: var(--accent-orange); }

        .btn {
            width: 100%;
            border: none;
            padding: 8px;
            font-weight: bold;
            font-size: 11px;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.2s;
        }

        .btn-main { background: var(--ba-blue); color: white; margin-bottom: 4px; }
        .btn-main:active { transform: scale(0.95); }
        .btn-sub { background: #f1f5f9; color: #94a3b8; padding: 4px; font-size: 9px; }
        .btn-invite { background: var(--accent-orange); color: white; }

        .btn:disabled { background: #e2e8f0; color: #94a3b8; cursor: not-allowed; }

        /* Splash */
        #splash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white; display: flex; justify-content: center; align-items: center;
            z-index: 1000; transition: 0.5s;
        }

        #notice-bar {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
            background: var(--ba-dark-blue); color: white; padding: 8px 20px;
            border-radius: 20px; font-size: 12px; font-weight: bold; z-index: 1001;
            display: none;
        }

        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots { 0%, 20% { color: rgba(0,0,0,0); text-shadow: .2em 0 0 rgba(0,0,0,0), .4em 0 0 rgba(0,0,0,0); } 40% { color: currentColor; text-shadow: .2em 0 0 rgba(0,0,0,0), .4em 0 0 rgba(0,0,0,0); } 60% { text-shadow: .2em 0 0 currentColor, .4em 0 0 rgba(0,0,0,0); } 80%, 100% { text-shadow: .2em 0 0 currentColor, .4em 0 0 currentColor; } }
    </style>
</head>
<body>

<div id="splash" onclick="initApp()">
    <div style="text-align: center;">
        <div style="font-family: 'Exo 2', sans-serif; font-size: 1.5rem; color: var(--ba-blue);">SCHALE SYSTEM</div>
        <div style="font-size: 9px; letter-spacing: 2px; color: var(--schale-gray);">TAP TO ACCESS</div>

</div>

<div id="notice-bar"></div>

<div class="app-container">

        <div class="system-time">

    </div>

    <!-- Birthday AI Section -->
    <div class="birthday-section">
        <div class="birthday-title">üéÇ Êú¨Êó•„ÅÆË™ïÁîüÊó•ÁîüÂæí„Éá„Éº„Çø</div>
        <div id="birthday-info" class="birthday-content">
            <span class="loading-dots">„Éá„Éº„ÇøÁÖßÂêà‰∏≠</span>
        </div>
    </div>

    <!-- Cafe Timer Grid -->
    <div class="timer-grid">
        <!-- Area 01 -->
        <div class="timer-card" id="card-timer1">
            <div class="area-tag">AREA 01</div>
            <div class="time-display" id="timer1">03:00:00</div>
            <div class="status-badge" id="status-timer1">READY</div>
            <button class="btn btn-main" onclick="startTimer('timer1', 3)">TOUCH</button>
            <button class="btn btn-sub" onclick="resetTimer('timer1')">CLEAR</button>
        </div>

        <!-- Area 02 -->
        <div class="timer-card" id="card-timer2">
            <div class="area-tag">AREA 02</div>
            <div class="time-display" id="timer2">03:00:00</div>
            <div class="status-badge" id="status-timer2">READY</div>
            <button class="btn btn-main" onclick="startTimer('timer2', 3)">TOUCH</button>
            <button class="btn btn-sub" onclick="resetTimer('timer2')">CLEAR</button>
        </div>

        <!-- Invitation 01 -->
        <div class="timer-card invitation" id="card-inv1">
            <div class="area-tag">TICKET 01</div>
            <div class="time-display" id="inv1">20:00:00</div>
            <div class="status-badge" id="status-inv1">READY</div>
            <button class="btn btn-invite btn-main" onclick="startTimer('inv1', 20)">INVITE</button>
            <button class="btn btn-sub" onclick="resetTimer('inv1')">CLEAR</button>
        </div>

        <!-- Invitation 02 -->
        <div class="timer-card invitation" id="card-inv2">
            <div class="area-tag">TICKET 02</div>
            <div class="time-display" id="inv2">20:00:00</div>
            <div class="status-badge" id="status-inv2">READY</div>
            <button class="btn btn-invite btn-main" onclick="startTimer('inv2', 20)">INVITE</button>
            <button class="btn btn-sub" onclick="resetTimer('inv2')">CLEAR</button>
        </div>
    </div>

    <div style="text-align: center; font-size: 8px; color: #cbd5e1; margin-top: 5px;">
        CONFIDENTIAL - SCHALE ORGANIZATION CAFE UNIT
    </div>
</div>

<script>
    const apiKey = "";
    let audioCtx = null;

    function initApp() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        document.getElementById('splash').style.opacity = '0';
        setTimeout(() => { document.getElementById('splash').style.display = 'none'; }, 500);
        playBeep(880, 0.05, 0.15);
        fetchBirthdayInfo();
    }

    async function callGemini(prompt, systemPrompt) {
        let delay = 1000;
        for (let i = 0; i < 5; i++) {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });
                if (!response.ok) throw new Error('API Error');
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text;
            } catch (err) {
                if (i === 4) throw err;
                await new Promise(r => setTimeout(r, delay));
                delay *= 2;
            }
        }
    }

    async function fetchBirthdayInfo() {
        const infoBox = document.getElementById('birthday-info');
        const now = new Date();
        const dateStr = `${now.getMonth() + 1}Êúà${now.getDate()}Êó•`;
        
        const systemPrompt = "„ÅÇ„Å™„Åü„ÅØ„Ç∑„É£„Éº„É¨„ÅÆAIÁßòÊõ∏„Åß„Åô„ÄÇÊåáÂÆö„Åï„Çå„ÅüÊó•‰ªò„ÅåË™ïÁîüÊó•„ÅÆ„Äé„Éñ„É´„Éº„Ç¢„Éº„Ç´„Ç§„Éñ„Äè„ÅÆÁîüÂæí„ÇíÊïô„Åà„ÄÅÂÖàÁîü„Å´„ÅäÁ•ù„ÅÑ„Çí‰øÉ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇË©≤ÂΩìËÄÖ„Åå„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÅØ„ÄÅÂÖàÁîü„ÇíÂä¥„ÅÜË®ÄËëâ„Çí„Åã„Åë„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇÂõûÁ≠î„ÅØÁü≠„Åè2Êñá‰ª•ÂÜÖ„Åß„ÄÇ";
        const prompt = `‰ªäÊó•Ôºà${dateStr}Ôºâ„ÅåË™ïÁîüÊó•„ÅÆÁîüÂæí„ÅØË™∞„Åß„Åô„ÅãÔºü`;

        try {
            const res = await callGemini(prompt, systemPrompt);
            infoBox.innerText = res || "‰ªäÊó•„ÅÆË™ïÁîüÊó•„ÅÆÁîüÂæí„Éá„Éº„Çø„ÅØË¶ãÂΩì„Åü„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇÂÖàÁîü„ÄÅ‰ªäÊó•„ÇÇ‰∏ÄÊó•È†ëÂºµ„Çä„Åæ„Åó„Çá„ÅÜÔºÅ";
        } catch (e) {
            infoBox.innerText = "„Éá„Éº„ÇøÂèñÂæó„Å´Â§±Êïó„ÄÇÈÄö‰ø°Áí∞Â¢É„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ";
        }
    }

    function playBeep(freq = 880, vol = 0.1, duration = 0.5) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        gain.gain.setValueAtTime(0, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(vol, audioCtx.currentTime + 0.02);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function showNotice(text) {
        const bar = document.getElementById('notice-bar');
        bar.innerText = text;
        bar.style.display = 'block';
        playBeep(440, 0.1, 0.5);
        setTimeout(() => { bar.style.display = 'none'; }, 5000);
    }

    function startTimer(id, hours) {
        const endTime = Date.now() + (hours * 60 * 60 * 1000);
        localStorage.setItem(id, endTime);
        playBeep(1100, 0.05, 0.2);
        update();
    }

    function resetTimer(id) {
        localStorage.removeItem(id);
        update();
    }

    function update() {
        const now = new Date();
        document.getElementById('current-date').innerText = 
            `${now.getFullYear()}.${(now.getMonth()+1).toString().padStart(2,'0')}.${now.getDate().toString().padStart(2,'0')}`;

        const ids = ['timer1', 'timer2', 'inv1', 'inv2'];
        ids.forEach(id => {
            const savedEnd = localStorage.getItem(id);
            const display = document.getElementById(id);
            const status = document.getElementById('status-' + id);
            const btn = document.querySelector(`#card-${id} .btn-main`);
            
            // 4:00/16:00 Reset Logic (Areas only)
            if (id.startsWith('timer') && savedEnd) {
                const lastCheck = localStorage.getItem(id + '_rck') || 0;
                const nowT = now.getTime();
                const r4 = new Date(now).setHours(4,0,0,0);
                const r16 = new Date(now).setHours(16,0,0,0);
                if ((lastCheck < r4 && nowT >= r4) || (lastCheck < r16 && nowT >= r16)) {
                    localStorage.removeItem(id);
                    showNotice("ÁîüÂæí„ÅåÂÖ•„ÇåÊõø„Çè„Çä„Åæ„Åó„ÅüÔºÅ");
                    localStorage.setItem(id + '_rck', nowT);
                    return;
                }
                localStorage.setItem(id + '_rck', nowT);
            }

            if (!savedEnd) {
                display.innerText = (id.startsWith('inv')) ? "20:00:00" : "03:00:00";
                display.style.opacity = "0.2";
                status.innerText = "READY";
                btn.disabled = false;
                return;
            }

            display.style.opacity = "1";
            let rem = savedEnd - now.getTime();
            if (rem <= 0) {
                if (rem > -1500) playBeep(900, 0.1, 0.5);
                display.innerText = "00:00:00";
                status.innerText = "COMPLETE";
                btn.disabled = false;
            } else {
                const h = Math.floor(rem / 3600000).toString().padStart(2, '0');
                const m = Math.floor((rem % 3600000) / 60000).toString().padStart(2, '0');
                const s = Math.floor((rem % 60000) / 1000).toString().padStart(2, '0');
                display.innerText = `${h}:${m}:${s}`;
                status.innerText = "IN PROGRESS";
                btn.disabled = true;
            }
        });
    }

    setInterval(update, 1000);
</script>
